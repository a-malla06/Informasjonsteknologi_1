    <h1>Yatzy</h1>
    <div id="terningresultat"></div>
    <script>
        function kastTerning(terningNummer) {
            let terningResultat = Math.floor(Math.random() * 6) + 1;
            let terningElement = document.getElementById('terning' + terningNummer);
            terningElement.innerHTML = terningResultat;
        }
    
        function kastAlleTerninger() {
            for (var i = 1; i <= 5; i++) {
                kastTerning(i);
            }
        }
    </script>
    
    <h1>Terningkast</h1>

    <button onclick="kastAlleTerninger()">Kast Alle Terninger</button>

    <button onclick="kastTerning(1)">Kast Terning 1</button>
