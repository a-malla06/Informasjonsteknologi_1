    <h1>Yatzy</h1>
    <div id="terningresultat"></div>
    <script>
        function kastTerning(terningNummer) {
            let terningResultat = Math.floor(Math.random() * 6) + 1;
            let terningElement = document.getElementById('terning' + terningNummer);
            terningElement.innerHTML = terningResultat;
        }
    
        function kastAlleTerninger() {
            for (var i = 1; i <= 5; i++) {
                kastTerning(i);
            }
        }

        function leggTilKolonne() {
            var table = document.querySelector('table');
            var rowCount = table.rows.length;
            for (var i = 0; i < rowCount; i++) {
                var cell = table.rows[i].insertCell(-1);
                cell.textContent = "";
            }
        }

        function fjernKolonne() {
            var table = document.querySelector('table');
            var rowCount = table.rows.length;

            if (rowCount > 0) {
                for (var i = 0; i < rowCount; i++) {
                    table.rows[i].deleteCell(-1);
                }
            }
        }
    </script>
    
    <h2 class="overskrift_2">Terningkast</h2>

    <button onclick="kastAlleTerninger()">Kast Alle Terninger</button>
    <span id="terning" class="dice"></span>
