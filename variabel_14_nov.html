<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: tomato;
            width: 50px;
            height: 50px;
        }
        div:hover {
            background-color: chocolate;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="knapp"></div>
    <p id="svar">Her er resultatet</p>
    <script>
        let knapp = document.getElementById("knapp");
        let svar = document.getElementById("svar");

        knapp.addEventListener("click",regnUt)
        function regnUt() {
            svar.innerHTML += "Alexander Malla"
        }

    </script>
</body>
</html>
